<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    

    <div class="container">
        <div id="login-form" class="auth-form">
            <h2 style="background-color: rgb(255, 255, 255);">Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <a href="youtube.html"><button type="submit">Submit</button> </a>
                <p>Don't have an account? <a href="register.html" id="signup-link">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Retrieve values from the form
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            // Basic validation
            if(email.trim() === "" || password.trim() === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Password length validation
            if(password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return;
            }

            // Password case validation
            if(!/[a-z]/.test(password) || !/[A-Z]/.test(password)) {
                alert("Password must contain both upper and lower case characters.");
                return;
            }

            // Here you would typically send a request to your server for authentication
            // For client-side demonstration, let's just redirect to the index page
            window.location.href = "youtube.html";
        });
    </script>
</body>
</html>
